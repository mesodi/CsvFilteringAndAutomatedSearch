version: 0.2

phases:
  pre_build:
    commands:

      - echo Logging in to DockerHub
      - aws --version
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - REPOSITORY_URI=johnnie3000/camelsearch
  build:
    commands:
      - mvn clean
      - echo Building Docker image
      - docker build -t johnnie3000/camelsearch:camelsearch .
      - docker push docker.io/johnnie3000/camelsearch:camelsearch
      - docker push $REPOSITORY_URI --all-tags

  post_build:
    commands:
      - echo Build completed on `date`

version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to DockerHub
      - aws --version
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - REPOSITORY_URI=bassam123/csvfilteringandautomatedsearch

  build:
    commands:
      - mvn clean install
      - echo Building Docker image
      - docker build -t REPOSITORY_URI:8 .
      - docker push REPOSITORY_URI:8

  post_build:
    commands:
      - echo Build completed on `date`
